<div *ngIf="isLoading" class="flex justify-center items-center h-screen">
  <app-spinner class="w-16 h-16"></app-spinner>
</div>

<div class="min-h-screen bg-gradient-to-b from-green-50 to-white py-12">
<div class="container mx-auto px-4">
  <div class="bg-white overflow-hidden rounded-lg shadow-2xl">
    <div class="relative">
      <img [src]="storyResponse.coverPath" alt="Cover image" class="w-full h-[400px] object-contain">
      <div class="absolute inset-0 bg-gradient-to-t from-green-900/70 to-transparent"></div>
      <span class="absolute top-4 right-4 bg-green-500 text-white px-3 py-1 text-sm font-semibold rounded-full">{{storyResponse.status}}</span>
      <h1 class="absolute bottom-6 left-6 text-4xl font-bold text-white leading-tight">{{ storyResponse.title }}</h1>
    </div>
    <div class="bg-white pt-8 px-6">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <div class="h-12 w-12 rounded-full bg-green-100 flex items-center justify-center text-green-800 font-semibold text-xl border-2 border-green-500">{{getInitials(storyResponse.owner)}}</div>
          <div>
            <p class="font-semibold text-green-800 text-lg">{{storyResponse.owner}}</p>
            <div class="flex items-center text-sm text-green-600">
              <i class="fas fa-calendar-alt mr-2"></i>
              <time datetime="2023-05-15">{{storyResponse.createdDate | date:'MMM d, y'}}</time>
            </div>
          </div>
        </div>
        <button class="text-green-700 hover:bg-green-100 hover:text-green-800 px-3 py-1 rounded-full text-sm font-semibold">
          <i class="fas fa-thumbs-up mr-2"></i>
          {{storyResponse.numberOfLikes}}
        </button>
      </div>
      <p class="text-green-700 text-xl mt-4">{{storyResponse.description}}</p>
    </div>
    <div class="bg-white px-6 py-8">
      <div class="max-w-none text-green-800">
        <p
          class="text-lg leading-relaxed"
          [innerHTML]="formattedContent"
        ></p>
      </div>
    </div>
  </div>
</div>
</div>
