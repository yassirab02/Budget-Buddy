<div class="min-h-[200px] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-2xl w-full space-y-8">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <div class="px-4 py-5 sm:p-6 relative">
        <div class="close-button-container absolute top-4 right-4">
          <button class="close-button" (click)="close()">
            <i class="fa-regular fa-circle-xmark"></i>
          </button>
        </div>
        <div class="mb-6">
        <h1 class="text-2xl font-bold text-green-800">Share Your Story</h1>
          <p class="text-green-700">Have a valuable experience, or an important question? Share it with the community.</p>
        </div>
        <form class="space-y-4">
          <div>
            <label for="title" class="block text-sm font-medium text-green-700">Title</label>
            <input type="text" id="title" name="title" required
                   class="mt-1 block w-full rounded-md border-2 border-green-300 shadow-sm focus:border-green-500 focus:ring-green-500 px-3 py-2">
          </div>
          <div>
            <label for="description" class="block text-sm font-medium text-green-700">Description</label>
            <textarea id="description" name="description" rows="2" required
                      class="mt-1 block w-full rounded-md border-2 border-green-300 shadow-sm focus:border-green-500 focus:ring-green-500 px-3 py-2"></textarea>
          </div>
          <div>
            <label for="content" class="block text-sm font-medium text-green-700">Content</label>
            <textarea id="content" name="content" rows="4" required
                      class="mt-1 block w-full rounded-md border-2 border-green-300 shadow-sm focus:border-green-500 focus:ring-green-500 px-3 py-2"></textarea>
          </div>
          <div>
            <label for="cover" class="block text-sm font-medium text-green-700">Cover Image</label>
            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-green-300 border-dashed rounded-md">
              <div class="space-y-1 text-center">
                <svg class="mx-auto h-12 w-12 text-green-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                  <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <div class="flex text-sm text-gray-600">
                  <label for="cover" class="relative cursor-pointer bg-white rounded-md font-medium text-green-600 hover:text-green-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-green-500">
                    <span>Upload a file</span>
                    <input id="cover" name="cover" type="file" accept="image/*" class="sr-only">
                  </label>
                  <p class="pl-1">or drag and drop</p>
                </div>
                <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
              </div>
            </div>
          </div>
          <div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
              Submit Story
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
