<div class="fixed inset-0 bg-black bg-opacity-50 overflow-y-auto h-full w-full z-50 flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-2xl max-w-4xl w-full mx-4 overflow-hidden">
    <div class="flex flex-col md:flex-row">
      <!-- Left side -->
      <div class="w-full md:w-1/3 bg-gradient-to-br from-green-400 to-green-600 p-8 text-white">
        <h2 class="text-3xl font-bold mb-6">New Income</h2>
        <div class="bg-white bg-opacity-20 rounded-xl p-6 mb-6">
          <img src="assets/income.gif" alt="Income illustration" class="w-full h-auto rounded-lg shadow-lg mb-4">
        </div>
        <p class="text-lg leading-relaxed">Track your earnings and boost your financial growth with easy income
          management.</p>
      </div>

      <!-- Right side -->
      <div class="w-full md:w-2/3 p-8 bg-white">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-gray-800">Add New Income</h2>
          <button class="text-gray-500 hover:text-gray-700 transition-colors" (click)="close()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>

        <form class="space-y-6" (ngSubmit)="saveIncome()">
          <div class="relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="absolute top-3 left-3 h-5 w-5 text-green-500" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <input
              id="name"
              name="name"
              [(ngModel)]="incomeRequest.name"
              type="text"
              required
              class="w-full pl-10 pr-3 py-2 border-b-2 border-gray-300 focus:border-green-500 focus:outline-none transition-colors"
              placeholder="Income Name"
            >
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="relative">
              <svg xmlns="http://www.w3.org/2000/svg" class="absolute top-3 left-3 h-5 w-5 text-green-500" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              <input
                id="amount"
                name="amount"
                [(ngModel)]="incomeRequest.amount"
                type="number"
                step="0.01"
                required
                class="w-full pl-10 pr-3 py-2 border-b-2 border-gray-300 focus:border-green-500 focus:outline-none transition-colors"
                placeholder="Amount"
              >
            </div>
            <div class="relative">
              <svg xmlns="http://www.w3.org/2000/svg" class="absolute top-3 left-3 h-5 w-5 text-green-500" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
              </svg>
              <input
                id="date"
                [(ngModel)]="incomeRequest.date"
                name="date"
                type="date"
                required
                class="w-full pl-10 pr-3 py-2 border-b-2 border-gray-300 focus:border-green-500 focus:outline-none transition-colors"
              >
            </div>
          </div>

          <div class="relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="absolute top-3 left-3 h-5 w-5 text-green-500" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
            <input
              id="description"
              name="description"
              [(ngModel)]="incomeRequest.description"
              type="text"
              class="w-full pl-10 pr-3 py-2 border-b-2 border-gray-300 focus:border-green-500 focus:outline-none transition-colors"
              placeholder="Description (optional)"
            >
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="relative">
              <svg xmlns="http://www.w3.org/2000/svg" class="absolute top-3 left-3 h-5 w-5 text-green-500" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
              <select
                id="incomeSourceId"
                name="incomeSourceId"
                [(ngModel)]="incomeRequest.incomeSourceId"
                required
                class="w-full pl-10 pr-3 py-2 border-b-2 border-gray-300 focus:border-green-500 focus:outline-none transition-colors appearance-none"
              >
                <option value="">Select a source</option>
                <option *ngFor="let source of incomeSource" [value]="source.id">
                  {{ source.name }}
                </option>
              </select>
            </div>
            <div class="relative">
              <svg xmlns="http://www.w3.org/2000/svg" class="absolute top-3 left-3 h-5 w-5 text-green-500" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
              </svg>
              <select
                id="walletId"
                name="walletId"
                [(ngModel)]="incomeRequest.walletId"
                required
                class="w-full pl-10 pr-3 py-2 border-b-2 border-gray-300 focus:border-green-500 focus:outline-none transition-colors appearance-none"
              >
                <option value="">Select a wallet</option>
                <option *ngFor="let wallet of wallets" [value]="wallet.id">
                  {{ wallet.name }}
                </option>
              </select>
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="w-full bg-green-500 text-white py-3 px-4 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors text-lg font-semibold shadow-md"
            >
              Add Income
            </button>
          </div>
        </form>
      </div>
    </div>
    <div
      class="absolute top-5 right-5 z-80 w-auto max-w-sm rounded-lg shadow-md flex items-center mt-12 mx-4 px-4 rounded-md border-l-4 border-red-500 bg-red-50 md:max-w-2xl md:mx-auto"
      *ngIf="errorMsg.length">
      <div class="flex justify-between py-3">
        <div class="flex">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500" viewBox="0 0 20 20"
                 fill="currentColor">
              <path fill-rule="evenodd"
                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                    clip-rule="evenodd"/>
            </svg>
          </div>
          <div class="self-center ml-3">
        <span class="text-red-600 font-semibold">
          Error
        </span>
            <p class="text-red-600 mt-1" *ngFor="let msg of errorMsg">{{ msg }}</p>
          </div>
        </div>
        <button class="self-start text-red-500" (click)="closeError()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
