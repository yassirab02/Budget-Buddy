<div class="fixed inset-0 bg-black bg-opacity-50 overflow-y-auto h-full w-full z-50 flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-2xl max-w-4xl w-full mx-4 overflow-hidden">
    <div class="flex flex-col md:flex-row">
      <!-- Left side -->
      <div class="w-full md:w-1/3 bg-gradient-to-br from-blue-400 to-blue-600 p-8 text-white">
        <h2 class="text-3xl font-bold mb-6">New Goal</h2>
        <div class="bg-white bg-opacity-20 rounded-xl p-6 mb-6">
          <img src="assets/goal.png" alt="Goal illustration"
               class="w-full h-auto rounded-lg shadow-lg mb-4">
        </div>
        <p class="text-lg leading-relaxed">Set and track your financial goals to achieve your dreams.</p>
      </div>

      <!-- Right side -->
      <div class="w-full md:w-2/3 p-8 bg-white">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-gray-800">Add New Goal</h2>
          <button class="text-gray-500 hover:text-gray-700 transition-colors" (click)="close()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>

        <form class="space-y-6" (ngSubmit)="saveGoal()">
          <div class="relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="absolute top-3 left-3 h-5 w-5 text-blue-500" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
            <input
              id="name"
              name="name"
              [(ngModel)]="goalRequest.name"
              type="text"
              required
              class="w-full pl-10 pr-3 py-2 border-b-2 border-gray-300 focus:border-blue-500 focus:outline-none transition-colors"
              placeholder="Goal Name"
            >
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="relative">
              <svg xmlns="http://www.w3.org/2000/svg" class="absolute top-3 left-3 h-5 w-5 text-blue-500" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              <input
                id="currentAmount"
                name="currentAmount"
                [(ngModel)]="goalRequest.currentAmount"
                type="number"
                step="0.01"
                required
                class="w-full pl-10 pr-3 py-2 border-b-2 border-gray-300 focus:border-blue-500 focus:outline-none transition-colors"
                placeholder="Current Amount"
              >
            </div>
            <div class="relative">
              <svg xmlns="http://www.w3.org/2000/svg" class="absolute top-3 left-3 h-5 w-5 text-blue-500" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
              </svg>
              <input
                id="targetAmount"
                name="targetAmount"
                [(ngModel)]="goalRequest.targetAmount"
                type="number"
                step="0.01"
                required
                class="w-full pl-10 pr-3 py-2 border-b-2 border-gray-300 focus:border-blue-500 focus:outline-none transition-colors"
                placeholder="Target Amount"
              >
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="relative">
              <label for="startDate" class="block text-sm font-medium text-gray-700">Start Date</label>
              <input
                id="startDate"
                name="startDate"
                [(ngModel)]="goalRequest.startDate"
                type="date"
                required
                class="w-full pl-10 pr-3 py-2 border-b-2 border-gray-300 focus:border-blue-500 focus:outline-none transition-colors"
              >
            </div>
            <div class="relative">
              <label for="targetDate" class="block text-sm font-medium text-gray-700">Target Date</label>
              <input
                id="targetDate"
                name="targetDate"
                [(ngModel)]="goalRequest.targetDate"
                type="date"
                required
                class="w-full pl-10 pr-3 py-2 border-b-2 border-gray-300 focus:border-blue-500 focus:outline-none transition-colors"
              >
            </div>
          </div>


          <div class="relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="absolute top-3 left-3 h-5 w-5 text-blue-500" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
            <textarea
              id="description"
              name="description"
              [(ngModel)]="goalRequest.description"
              rows="3"
              class="w-full pl-10 pr-3 py-2 border-b-2 border-gray-300 focus:border-blue-500 focus:outline-none transition-colors"
              placeholder="Description (optional)"
            ></textarea>
          </div>

          <div class="flex items-center">
            <input
              id="reached"
              name="reached"
              [(ngModel)]="goalRequest.reached"
              type="checkbox"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            >
            <label for="reached" class="ml-2 block text-sm text-gray-900">
              Goal Reached
            </label>
          </div>

          <div>
            <button
              type="submit"
              class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors text-lg font-semibold shadow-md"
            >
              Add Goal
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Error Message -->
<div class="fixed top-5 right-5 z-50 w-auto max-w-sm" *ngIf="errorMsg.length">
  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div class="flex items-center p-4">
      <div class="flex-shrink-0">
        <svg class="h-6 w-6 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
      </div>
      <div class="ml-3">
        <p class="text-sm font-medium text-gray-900">Error</p>
        <p class="mt-1 text-sm text-red-500" *ngFor="let msg of errorMsg">{{ msg }}</p>
      </div>
      <div class="ml-auto pl-3">
        <div class="-mx-1.5 -my-1.5">
          <button
            (click)="closeError()"
            class="inline-flex rounded-md p-1.5 text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-50 focus:ring-gray-600">
            <span class="sr-only">Dismiss</span>
            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
