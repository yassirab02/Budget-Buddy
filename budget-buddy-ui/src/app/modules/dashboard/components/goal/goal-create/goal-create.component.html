<div class="dialog-overlay">
  <div class="dialog">
    <div class="dialog-left">
      <h2>New Goal</h2>
      <div class="image-container">
        <img ngSrc="assets/goal.png" class="responsive-img" alt="Goal photo" height="512" width="512">
      </div>
      <p>Create a new goal entry to manage your finances effectively.</p>
    </div>
    <div class="dialog-right">
      <div class="close-button-container">
        <button class="close-button" (click)="close()">
          <i class="fa-regular fa-circle-xmark"></i>
        </button>
      </div>
      <form (ngSubmit)="saveGoal()" class="form">
        <!-- Goal Name Section -->
        <div class="form-section">
          <label for="name">Name</label>
          <input
            id="name"
            [(ngModel)]="goalRequest.name"
            name="name"
            placeholder="Enter Goal name"
            class="input"
            required
          />
        </div>

        <!-- Current Amount and Target Amount Section (Grid) -->
        <div class="form-inline">
          <div class="inline-field">
            <label for="currentAmount">Current Amount</label>
            <input
              id="currentAmount"
              type="number"
              step="0.01"
              [(ngModel)]="goalRequest.currentAmount"
              name="currentAmount"
              placeholder="0.00"
              class="input"
              required
            />
          </div>
          <div class="inline-field">
            <label for="targetAmount">Target Amount</label>
            <input
              id="targetAmount"
              type="number"
              step="0.01"
              [(ngModel)]="goalRequest.targetAmount"
              name="targetAmount"
              placeholder="0.00"
              class="input"
              required
            />
          </div>
        </div>

        <!-- Start Date and Target Date Section (Grid) -->
        <div class="form-inline">
          <div class="inline-field">
            <label for="startDate">Start Date</label>
            <input
              id="startDate"
              type="date"
              [(ngModel)]="goalRequest.startDate"
              name="startDate"
              class="input"
              required
            />
          </div>
          <div class="inline-field">
            <label for="targetDate">Target Date</label>
            <input
              id="targetDate"
              type="date"
              [(ngModel)]="goalRequest.targetDate"
              name="targetDate"
              class="input"
              required
            />
          </div>
        </div>

        <!-- Description Section -->
        <div class="form-section">
          <label for="description">Description</label>
          <textarea
            id="description"
            [(ngModel)]="goalRequest.description"
            name="description"
            placeholder="Enter Goal description"
            class="input"
          ></textarea>
        </div>

        <div class="form-section form-inline align-center">
          <label for="isPaid" class="flex items-center gap-2">
            <input
              id="isPaid"
              type="checkbox"
              [(ngModel)]="goalRequest.reached"
              name="Reached"
              class="custom-checkbox"
            />
            Reached
          </label>
        </div>


        <!-- Submit Section -->
        <div class="form-section">
          <button type="submit" class="submit-button">Add Goal</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="absolute top-5 right-5 z-20 w-auto max-w-sm rounded-lg shadow-md flex items-center">
  <div class="flex w-full max-w-sm overflow-hidden bg-white rounded-lg shadow-md" *ngIf="showSuccess">
    <div class="flex items-center justify-center w-12 bg-emerald-500">
      <i class="fa-solid fa-circle-check w-6 h-6 text-white fill-current"></i>
    </div>
    <div class="px-4 py-2 -mx-3">
      <div class="mx-3">
        <span class="font-semibold text-emerald-500">Success</span>
        <p class="text-sm text-gray-600">Goal added successfully!</p>
      </div>
    </div>
  </div>
</div>

<div
  class="absolute top-5 right-5 z-20 w-auto max-w-sm rounded-lg shadow-md flex items-center mt-12 mx-4 px-4 rounded-md border-l-4 border-red-500 bg-red-50 md:max-w-2xl md:mx-auto"
  *ngIf="errorMsg.length">
  <div class="flex justify-between py-3">
    <div class="flex">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                clip-rule="evenodd"/>
        </svg>
      </div>
      <div class="self-center ml-3">
        <span class="text-red-600 font-semibold">
          Error
        </span>
        <p class="text-red-600 mt-1" *ngFor="let msg of errorMsg">{{ msg }}</p>
      </div>
    </div>
    <button class="self-start text-red-500" (click)="closeError()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"/>
      </svg>
    </button>
  </div>
</div>
