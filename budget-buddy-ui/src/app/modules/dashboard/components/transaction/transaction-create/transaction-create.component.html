<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-gradient-to-br from-blue-50 via-white to-purple-50 rounded-lg w-[400px] overflow-hidden p-0">
    <div class="p-4 pb-0">
      <div class="text-xl font-bold text-blue-600 flex items-center justify-center">
        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Make a Transfer
      </div>
      <p class="text-center text-sm text-gray-600">Enter transfer details below</p>
    </div>

    <div class="m-4">
      <div class="bg-white/50 backdrop-blur-sm rounded-lg p-4">
        <div class="grid gap-4">
          <div class="grid grid-cols-2 gap-4">
            <div class="space-y-1">
              <label class="text-xs font-semibold text-gray-700">Transaction Type</label>
              <select class="w-full h-8 text-xs rounded-md border border-gray-300 bg-white">
                <option>Select type</option>
              </select>
            </div>
            <div class="space-y-1">
              <label class="text-xs font-semibold text-gray-700">Source Wallet</label>
              <select class="w-full h-8 text-xs rounded-md border border-gray-300 bg-white">
                <option>Select wallet</option>
              </select>
            </div>
          </div>

          <div class="space-y-1">
            <label class="text-xs font-semibold text-gray-700">Message</label>
            <input type="text" class="w-full h-8 text-xs bg-white/50 rounded-md border border-gray-300" />
          </div>

          <div class="space-y-1">
            <label class="text-xs font-semibold text-gray-700">Description (Optional)</label>
            <input type="text" class="w-full h-8 text-xs bg-white/50 rounded-md border border-gray-300" />
          </div>

          <div class="space-y-1">
            <label class="text-xs font-semibold text-gray-700">Amount</label>
            <div class="relative">
              <svg class="absolute left-2 top-1/2 transform -translate-y-1/2 text-gray-400 h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                <path d="M15 16v-1.5c0-1.38-1.12-2.5-2.5-2.5S10 13.12 10 14.5V16"/>
              </svg>
              <input type="number" step="0.01" class="w-full pl-8 h-8 text-xs bg-white/50 rounded-md border border-gray-300" />
            </div>
          </div>

          <div class="space-y-1">
            <label class="text-xs font-semibold text-gray-700">Destination ID</label>
            <div class="relative">
              <svg class="absolute left-2 top-1/2 transform -translate-y-1/2 text-blue-500 h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
              </svg>
              <input type="number" class="w-full pl-8 h-8 text-xs bg-white/50 rounded-md border border-gray-300" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="px-4 pb-4">
      <button class="w-full h-8 text-xs bg-blue-600 hover:bg-blue-700 text-white rounded-md transition-all duration-300 flex items-center justify-center">
        <svg class="w-3 h-3 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Submit Transfer
      </button>
    </div>
  </div>
</div>
