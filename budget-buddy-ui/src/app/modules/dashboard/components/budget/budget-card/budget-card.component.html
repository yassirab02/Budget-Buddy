<div class="w-full bg-gradient-to-br from-green-50 via-emerald-50 to-teal-50 rounded-2xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-xl">
  <div class="bg-gradient-to-r from-green-600 via-emerald-600 to-teal-600 p-4">
    <h3 class="text-xl font-semibold text-white flex items-center justify-between">
      <span class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        {{name}}
      </span>
      <span class="flex items-center text-green-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
        </svg>
        <span class="ml-1 text-sm font-medium">{{ progress.toFixed(1) }}%</span>
      </span>
    </h3>
  </div>
  <div class="p-4 space-y-4">
    <p class="text-sm text-gray-600 font-medium">{{description}}</p>
    <div class="grid grid-cols-3 gap-3">
      <div class="bg-white rounded-lg p-2 shadow-sm">
        <span class="text-xs text-gray-500 block mb-1">Current</span>
        <p class="text-sm font-semibold text-green-700">{{amount | currency}}</p>
      </div>
      <div class="bg-white rounded-lg p-2 shadow-sm">
        <span class="text-xs text-gray-500 block mb-1">Target</span>
        <p class="text-sm font-semibold text-emerald-600">{{targetAmount | currency}}</p>
      </div>
      <div class="bg-white rounded-lg p-2 shadow-sm">
        <span class="text-xs text-gray-500 block mb-1">Limit</span>
        <p class="text-sm font-semibold text-teal-600">{{limitAmount | currency}}</p>
      </div>
    </div>
    <div class="space-y-2">
      <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
        <div
          class="h-full bg-gradient-to-r from-green-500 via-emerald-500 to-teal-500"
          [style.width]="progress + '%'"
        ></div>
      </div>
      <div class="flex justify-between items-center">
        <p class="text-xs text-gray-500 font-medium">Progress</p>
        <p class="text-sm font-semibold text-gray-700">
          {{ progress.toFixed(1) }}% of target
        </p>
      </div>
    </div>

  </div>
  <div class="bg-white bg-opacity-50 px-4 py-3 flex justify-between items-center">
    <button class="flex items-center text-xs bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-full transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
            (click)="isDelete=true">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
      </svg>
      Delete
    </button>
    <button class="flex items-center text-xs bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-full transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
      </svg>
      Edit
    </button>
  </div>
</div>
