<div class="dialog-content">
  <div class="left-panel">
    <h2>New Expense</h2>
    <p>Keep track of your spending and stay on top of your budget.</p>
  </div>
  <div class="right-panel">
    <h3>Add New Expense</h3>
    <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">

      <!-- Expense Details -->
      <div class="form-row">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            placeholder="Expense name"
            [class.error]="expenseForm.get('name')?.hasError('required') && expenseForm.get('name')?.touched"
          />
          <div *ngIf="expenseForm.get('name')?.hasError('required') && expenseForm.get('name')?.touched" class="error-message">
            Expense name is required
          </div>
        </div>

        <div class="form-group">
          <label for="amount">Amount</label>
          <input
            id="amount"
            type="number"
            step="0.01"
            formControlName="amount"
            placeholder="0.00"
            [class.error]="expenseForm.get('amount')?.hasError('required') && expenseForm.get('amount')?.touched"
          />
          <div *ngIf="expenseForm.get('amount')?.hasError('required') && expenseForm.get('amount')?.touched" class="error-message">
            Amount is required
          </div>
          <div *ngIf="expenseForm.get('amount')?.hasError('min') && expenseForm.get('amount')?.touched" class="error-message">
            Amount must be greater than 0
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description (Optional)</label>
        <textarea
          id="description"
          formControlName="description"
          placeholder="Add a description"
        ></textarea>
      </div>

      <!-- Category and Budget -->
      <div class="form-row">
        <div class="form-group">
          <label for="categoryId">Category ID</label>
          <input
            id="categoryId"
            type="number"
            formControlName="categoryId"
            placeholder="Category ID"
            [class.error]="expenseForm.get('categoryId')?.hasError('required') && expenseForm.get('categoryId')?.touched"
          />
          <div *ngIf="expenseForm.get('categoryId')?.hasError('required') && expenseForm.get('categoryId')?.touched" class="error-message">
            Category ID is required
          </div>
        </div>

        <div class="form-group">
          <label for="budgetId">Budget ID</label>
          <input
            id="budgetId"
            type="number"
            formControlName="budgetId"
            placeholder="Budget ID"
            [class.error]="expenseForm.get('budgetId')?.hasError('required') && expenseForm.get('budgetId')?.touched"
          />
          <div *ngIf="expenseForm.get('budgetId')?.hasError('required') && expenseForm.get('budgetId')?.touched" class="error-message">
            Budget ID is required
          </div>
        </div>

        <div class="form-group">
          <label for="walletId">Wallet ID (Optional)</label>
          <input
            id="walletId"
            type="number"
            formControlName="walletId"
            placeholder="Wallet ID"
          />
        </div>
      </div>

      <div class="form-actions">
        <button type="button" (click)="closeDialog()">Cancel</button>
        <button type="submit">Add Expense</button>
      </div>
    </form>
  </div>
</div>
