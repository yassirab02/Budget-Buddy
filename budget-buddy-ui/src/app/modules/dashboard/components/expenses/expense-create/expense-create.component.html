<!-- expenses-form.component.html -->
<form [formGroup]="expensesForm" (ngSubmit)="handleSubmit()" class="bg-white p-6 rounded-lg">
  <h2 class="text-2xl font-bold mb-4 text-green-800">Add New Expense</h2>

  <div class="mb-4">
    <label for="name" class="block text-sm font-medium text-green-700">Name</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      class="mt-1 block w-full rounded-md border-green-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50"
    />
  </div>

  <div class="mb-4">
    <label for="amount" class="block text-sm font-medium text-green-700">Amount</label>
    <input
      type="number"
      id="amount"
      formControlName="amount"
      min="0.01"
      step="0.01"
      class="mt-1 block w-full rounded-md border-green-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50"
    />
  </div>

  <div class="mb-4">
    <label for="description" class="block text-sm font-medium text-green-700">Description</label>
    <textarea
      id="description"
      formControlName="description"
      class="mt-1 block w-full rounded-md border-green-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50"
    ></textarea>
  </div>

  <div class="mb-4">
    <label for="date" class="block text-sm font-medium text-green-700">Date</label>
    <input
      type="date"
      id="date"
      formControlName="date"
      class="mt-1 block w-full rounded-md border-green-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50"
    />
  </div>

  <div class="mb-4">
    <label for="expensesType" class="block text-sm font-medium text-green-700">Expense Type</label>
    <select
      id="expensesType"
      formControlName="expensesType"
      class="mt-1 block w-full rounded-md border-green-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50"
    >
      <option>Fixed</option>
      <option >Variable</option>
    </select>
  </div>

  <div class="mb-4">
    <label for="categoryId" class="block text-sm font-medium text-green-700">Category ID</label>
    <input
      type="number"
      id="categoryId"
      formControlName="categoryId"
      min="1"
      class="mt-1 block w-full rounded-md border-green-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50"
    />
  </div>

  <div class="mb-4">
    <label for="budgetId" class="block text-sm font-medium text-green-700">Budget ID</label>
    <input
      type="number"
      id="budgetId"
      formControlName="budgetId"
      min="1"
      class="mt-1 block w-full rounded-md border-green-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50"
    />
  </div>

  <div class="mb-4">
    <label for="walletId" class="block text-sm font-medium text-green-700">Wallet ID (Optional)</label>
    <input
      type="number"
      id="walletId"
      formControlName="walletId"
      min="1"
      class="mt-1 block w-full rounded-md border-green-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50"
    />
  </div>

  <button
    type="submit"
    class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 mt-4"
  >
    Add Expense
  </button>
</form>
