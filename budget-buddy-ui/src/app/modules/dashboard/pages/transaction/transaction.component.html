<div *ngIf="isOpen">
  <div class="fixed inset-0 w-full h-full">
    <div
      class="fixed inset-0 w-full h-full bg-black opacity-40"
    ></div>

    <div
      class="fixed top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] w-full max-w-lg mx-auto px-4"
    >
      <div class="bg-white rounded-md shadow-lg px-4 py-6">
        <div
          class="flex items-center justify-center w-12 h-12 mx-auto bg-green-100 rounded-full"
        >
          <!-- SVG Icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5 text-green-600"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <h2 class="text-lg font-medium text-gray-800 text-center mt-3">
          Successfully accepted!
        </h2>
        <p class="mt-1 text-sm leading-relaxed text-center text-gray-500">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et dolore magna aliqua. Nunc
          eget lorem dolor sed viverra ipsum nunc. Consequat id porta nibh
          venenatis.
        </p>
        <div class="items-center gap-2 mt-3 text-sm sm:flex">
          <button (click)="redirectDash()"
            class="w-full mt-2 p-2.5 flex-1 text-white bg-indigo-600 rounded-md outline-none ring-offset-2 ring-indigo-600 focus:ring-2"
          >
            Dashboard
          </button>
          <button
            class="w-full mt-2 p-2.5 flex-1 text-gray-800 rounded-md outline-none border ring-offset-2 ring-indigo-600 focus:ring-2"
            aria-label="Close"
            (click)="isOpen = false"
          >
            Undo
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
