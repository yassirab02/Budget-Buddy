<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
  <div class="container mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col sm:flex-row justify-between items-center mb-8 space-y-4 sm:space-y-0">
      <h1 class="text-4xl font-bold text-blue-600">Transactions</h1>
      <button class="bg-blue-600 hover:bg-blue-700 text-white rounded-full transition-all duration-300 transform hover:scale-105">
         New Transaction
      </button>
    </div>

    <div class="mb-8 bg-white shadow-lg rounded-2xl overflow-hidden">
      <div class="p-6">
        <div class="flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0 sm:space-x-4">
          <div class="relative w-full sm:w-auto">
            <input
              type="text"
              placeholder="Search transactions..."
              class="pl-10 pr-4 py-2 w-full sm:w-64 border-gray-300 rounded-full focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition-all duration-300"
              [formControl]="searchControl"
            />
          </div>
          <button
            class="w-full sm:w-auto border-gray-300 text-gray-700 hover:bg-gray-100 transition-all duration-300"
            (click)="toggleFilters()"
          >
          </button>
        </div>

        <div *ngIf="showFilters" class="mt-4 flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
          <select [(ngModel)]="typeFilter" (change)="applyFiltersAndSorting()">
            <option value="ALL">All Types</option>
            <option value="DEPOSIT">Deposit</option>
            <option value="WITHDRAWAL">Withdrawal</option>
            <option value="TRANSFER">Transfer</option>
          </select>
          <select [(ngModel)]="statusFilter" (change)="applyFiltersAndSorting()">
            <option value="ALL">All Statuses</option>
            <option value="COMPLETED">Completed</option>
            <option value="PENDING">Pending</option>
          </select>
          <div class="flex space-x-2">
            <button
              (click)="requestSort('date')"
              class="border-gray-300 text-gray-700 hover:bg-gray-100 transition-all duration-300"
            >
              Date
            </button>
            <button
              (click)="requestSort('amount')"
              class="border-gray-300 text-gray-700 hover:bg-gray-100 transition-all duration-300"
            >
              Amount
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let transaction of filteredAndSortedTransactions" class="bg-white shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1 rounded-xl overflow-hidden">
        <div class="pb-2 bg-gradient-to-r from-blue-500 to-purple-500">
          <h3 class="text-lg font-semibold text-white">{{ transaction.message }}</h3>
        </div>
        <div class="p-4">
          <p class="text-sm text-gray-600 mb-3">{{ transaction.description }}</p>
          <div class="flex justify-between items-center mb-3">
            <span class="text-xs text-gray-400">{{ transaction.date }}</span>
          </div>
          <div class="text-xs text-gray-500">
            <div><strong>From:</strong> {{ transaction.sourceWallet }}</div>
            <div><strong>To:</strong> {{ transaction.destinationWallet }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
