<div class="bg-green-50 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white rounded-lg shadow-xl max-w-[90vw] md:max-w-[600px] lg:max-w-[800px] w-full overflow-hidden">
    <!-- Header with Logo -->
    <div class="bg-green-600 p-6 text-white">
      <div class="flex justify-center mb-4">
        <img src="assets/Budget-face%20logo.png" alt="Budget App Logo" class="h-32 w-32">
      </div>
      <h2 class="text-2xl sm:text-3xl font-bold text-center">
        Let's Get to Know You
      </h2>
    </div>

    <!-- Question Content -->
    <div class="flex-grow flex flex-col justify-center p-6">
      <h3 class="text-xl sm:text-2xl font-semibold text-green-700 mb-6 text-center">
        What's your primary financial goal?
      </h3>
      <div class="space-y-4 w-full max-w-md mx-auto">
        <button
          class="w-full bg-green-100 hover:bg-green-200 text-green-800 font-medium py-3 px-4 rounded-lg text-left">
          Building a retirement fund
        </button>
        <button
          class="w-full bg-green-100 hover:bg-green-200 text-green-800 font-medium py-3 px-4 rounded-lg text-left">
          Planning for a vacation fund
        </button>
        <button
          class="w-full bg-green-100 hover:bg-green-200 text-green-800 font-medium py-3 px-4 rounded-lg text-left">
          Paying off medical bills
        </button>
      </div>
    </div>

    <!-- Navigation Footer -->
    <div class="flex justify-between items-center p-6 bg-green-50">
      <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg flex items-center">
        <i class="fa-solid fa-arrow-left h-5 w-5 mr-2"></i>
        Previous
      </button>
      <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg flex items-center ml-auto" (click)="dashboard()">
        <i class="fa-solid fa-arrow-right h-5 w-5 mr-2"></i>
        Next
      </button>
    </div>
  </div>
</div>
