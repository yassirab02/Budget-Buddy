<div class="bg-white p-6 rounded-lg shadow-md w-full">
  <h2 class="text-2xl font-bold mb-6 text-green-800">Expenses List</h2>
  <div *ngIf="expenses.length === 0" class="text-gray-600 text-center py-4">
    No expenses added yet.
  </div>
  <div *ngIf="expenses.length > 0" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    <div
      *ngFor="let expense of expenses"
      class="bg-green-50 rounded-lg shadow-md overflow-hidden"
    >
      <div class="bg-green-600 text-white p-4">
        <h3 class="font-semibold text-lg">{{ expense.name }}</h3>
        <p class="text-2xl font-bold flex items-center mt-2">
          <i class="fa-solid fa-dollar-sign mr-2"></i>
          {{ expense.amount.toFixed(2) }}
        </p>
      </div>
      <div class="p-4 space-y-2">
        <p class="text-gray-600 flex items-center">
          <i class="fa-solid fa-calendar-days text-green-600 mr-2"></i>
          {{ expense.date | date: 'shortDate' }}
        </p>
        <p class="text-gray-600 flex items-center">
          <i class="fa-solid fa-tag text-green-600 mr-2"></i>
          {{ expense.category }}
        </p>
        <p class="text-gray-600 flex items-center">
          <i class="fa-solid fa-credit-card text-green-600 mr-2"></i>
          {{ expense.expensesType }}
        </p>
        <p class="text-gray-600 flex items-center">
          <i class="fa-solid fa-wallet text-green-600 mr-2"></i>
          {{ expense.budget }}
        </p>
        <p *ngIf="expense.wallet" class="text-gray-600 flex items-center">
          <i class="fa-solid fa-wallet text-green-600 mr-2"></i>
          {{ expense.wallet }}
        </p>
      </div>
    </div>
  </div>
</div>
