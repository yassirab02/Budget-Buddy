<div class="relative w-40 h-40">
  <!-- Nucleus -->
  <div class="absolute inset-0 m-auto w-4 h-4 bg-emerald-500 rounded-full shadow-lg shadow-emerald-500/50"></div>

  <!-- First orbit -->
  <div class="absolute inset-0 orbit rounded-full animate-spin"></div>

  <!-- Second orbit -->
  <div class="absolute inset-0 orbit rounded-full spin-reverse" style="transform: rotate(60deg);"></div>

  <!-- Electrons -->
  <div class="absolute inset-0 animate-spin">
    <div class="absolute top-0 left-1/2 w-2 h-2 -ml-1 bg-emerald-500 rounded-full shadow shadow-emerald-400/50"></div>
  </div>
  <div class="absolute inset-0 spin-reverse" style="transform: rotate(60deg);">
    <div class="absolute top-0 left-1/2 w-2 h-2 -ml-1 bg-emerald-500 rounded-full shadow shadow-emerald-400/50"></div>
  </div>
</div>
