<div class="fixed inset-0 bg-black bg-opacity-50 overflow-y-auto h-full w-full z-50 flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-2xl max-w-4xl w-full mx-4 overflow-hidden">
    <div class="flex flex-col md:flex-row">
      <!-- Left side -->
      <div class="w-full md:w-1/3 bg-gradient-to-br from-green-400 to-green-600 p-8 text-white hidden md:block">
        <h2 class="text-3xl font-bold mb-6">New Budget</h2>
        <div class="bg-white bg-opacity-20 rounded-xl p-6 mb-6">
          <img src="/src/assets/piggy.gif" alt="Budget illustration" class="w-full h-auto rounded-lg shadow-lg mb-4">
        </div>
        <p class="text-lg leading-relaxed">Plan and manage your finances effectively with a well-structured budget.</p>
      </div>

      <!-- Right side -->
      <div class="w-full md:w-2/3 p-8 bg-white">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-gray-800">Create New Budget</h2>
          <button class="text-gray-500 hover:text-gray-700 transition-colors" (click)="closeCreate()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <form class="space-y-6" (ngSubmit)="saveBudget()">
          <div class="relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="absolute top-3 left-3 h-5 w-5 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
            </svg>
            <input
              id="name"
              name="name"
              [(ngModel)]="budgetRequest.name"
              type="text"
              required
              class="w-full pl-10 pr-3 py-2 border-b-2 border-gray-300 focus:border-green-500 focus:outline-none transition-colors"
              placeholder="Budget Name"
            >
          </div>

          <div class="relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="absolute top-3 left-3 h-5 w-5 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
            </svg>
            <textarea
              id="description"
              name="description"
              [(ngModel)]="budgetRequest.description"
              rows="3"
              class="w-full pl-10 pr-3 py-2 border-b-2 border-gray-300 focus:border-green-500 focus:outline-none transition-colors"
              placeholder="Budget Description"
            ></textarea>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Amount Input -->
            <div>
              <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
              <div class="relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="absolute top-3 left-3 h-5 w-5 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <input
                  id="amount"
                  name="amount"
                  [(ngModel)]="budgetRequest.amount"
                  type="number"
                  step="0.01"
                  required
                  class="w-full pl-10 pr-3 py-2 border-b-2 border-gray-300 focus:border-green-500 focus:outline-none transition-colors"
                  placeholder="0.00"
                >
              </div>
            </div>

            <!-- Target Amount Input -->
            <div>
              <label for="targetAmount" class="block text-sm font-medium text-gray-700 mb-1">Target Amount</label>
              <div class="relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="absolute top-3 left-3 h-5 w-5 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                </svg>
                <input
                  id="targetAmount"
                  name="targetAmount"
                  [(ngModel)]="budgetRequest.targetAmount"
                  type="number"
                  step="0.01"
                  required
                  class="w-full pl-10 pr-3 py-2 border-b-2 border-gray-300 focus:border-green-500 focus:outline-none transition-colors"
                  placeholder="0.00"
                >
              </div>
            </div>

            <!-- Limit Amount Input -->
            <div>
              <label for="limitAmount" class="block text-sm font-medium text-gray-700 mb-1">Limit Amount</label>
              <div class="relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="absolute top-3 left-3 h-5 w-5 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <input
                  id="limitAmount"
                  name="limitAmount"
                  [(ngModel)]="budgetRequest.limitAmount"
                  type="number"
                  step="0.01"
                  required
                  class="w-full pl-10 pr-3 py-2 border-b-2 border-gray-300 focus:border-green-500 focus:outline-none transition-colors"
                  placeholder="0.00"
                >
              </div>
            </div>
          </div>
          <div>
            <button
              type="submit"
              class="w-full bg-green-500 text-white py-3 px-4 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors text-lg font-semibold shadow-md"
            >
              Create Budget
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Error Message -->
<div class="fixed top-5 right-5 z-50 w-auto max-w-sm" *ngIf="errorMsg.length">
  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div class="flex items-center p-4">
      <div class="flex-shrink-0">
        <svg class="h-6 w-6 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <div class="ml-3">
        <p class="text-sm font-medium text-gray-900">Error</p>
        <p class="mt-1 text-sm text-red-500" *ngFor="let msg of errorMsg">{{ msg }}</p>
      </div>
      <div class="ml-auto pl-3">
        <div class="-mx-1.5 -my-1.5">
          <button class="inline-flex rounded-md p-1.5 text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-50 focus:ring-gray-600"
          (click)="closeError()">
            <span class="sr-only">Dismiss</span>
            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
