<div class="flex items-center justify-center min-h-screen">
  <div *ngIf="submitted else codeForm" class="w-full max-w-lg">
    <!-- Success Message -->
    <div *ngIf="isOkay else activationError" class="text-center">
      <!-- Animated Container -->
      <div class="p-8 bg-white rounded-xl shadow-lg max-w-md mx-auto
              animate-[slideIn_0.5s_ease-out]">

        <!-- Checkmark Animation -->
        <div class="mx-auto mb-6 w-16 h-16 bg-green-100 rounded-full
                flex items-center justify-center
                animate-[checkmarkScale_0.5s_ease-out]">
          <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor"
               viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M5 13l4 4L19 7" />
          </svg>
        </div>

        <!-- Text Animations -->
        <h2 class="text-3xl font-bold text-gray-800 mb-3
               animate-[fadeInUp_0.5s_ease-out]">
          Activation Successful!
        </h2>

        <p class="text-lg text-gray-600 mb-8 px-4
              animate-[fadeInUp_0.5s_ease-out_0.2s]">
          Your account is now ready to use. Welcome to our platform!
        </p>

        <!-- Animated Button -->
        <button
          class="px-8 py-4 bg-green-600 text-white font-semibold rounded-lg
             hover:bg-green-700 transition-all duration-300
             hover:scale-105 hover:shadow-lg
             animate-[fadeInUp_0.5s_ease-out_0.4s]"
          (click)="redirectToLogin()">
          Go to Login
        </button>
      </div>
    </div>

    <!-- Error Message -->
    <ng-template #activationError>
      <div class="text-center text-red-600">
        <h2 class="text-2xl font-semibold">Activation failed</h2>
        <p class="text-lg text-gray-700 mb-4">{{ message }}</p>
        <button
          class="px-6 py-3 bg-red-600 text-white rounded-full hover:bg-red-700 transition-all"
          (click)="submitted = false">Try again</button>
      </div>
    </ng-template>
  </div>

  <!-- Activation Code Form -->
  <ng-template #codeForm>
    <div class="w-full max-w-lg">
      <div class="text-center">
        <h2 class="text-2xl font-semibold text-gray-700 mb-6">Type your activation code</h2>
        <code-input
          [isCodeHidden]="false"
          [codeLength]="6"
          [code]="'number'"
          (codeCompleted)="onCodeCompleted($event)">
        </code-input>
      </div>
    </div>
  </ng-template>
</div>
