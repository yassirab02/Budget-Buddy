<div class="min-h-screen bg-white">
  <div class="flex min-h-screen">
    <!-- Left section -->
    <div class="flex w-full flex-col p-8 lg:w-1/2">
      <div class="mx-auto mt-20 w-full max-w-md space-y-8">
        <div class="mt-12 mx-4 px-4 rounded-md border-l-4 border-red-500 bg-red-50 md:max-w-2xl md:mx-auto"
             *ngIf="errorMsg.length">
          <div class="flex justify-between py-3">
            <div class="flex">
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500" viewBox="0 0 20 20"
                     fill="currentColor">
                  <path fill-rule="evenodd"
                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                        clip-rule="evenodd"/>
                </svg>
              </div>
              <div class="self-center ml-3">
        <span class="text-red-600 font-semibold">
          Error
        </span>
                <p class="text-red-600 mt-1" *ngFor="let msg of errorMsg">{{ msg }}</p>
              </div>
            </div>
            <button class="self-start text-red-500" (click)="closeError()">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                      d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                      clip-rule="evenodd"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="space-y-2">
          <p class="text-sm uppercase tracking-wider text-gray-500">START FOR FREE</p>
          <h1 class="text-3xl font-bold text-green-600">
            Create new account<span class="text-green-500">.</span>
          </h1>
          <p class="text-sm text-gray-600">
            Already A Member? <button (click)="login()" class="text-green-500 hover:underline">Log In</button>
          </p>
        </div>

        <div class="space-y-4">
          <div class="flex gap-4">
            <div class="flex-1">
              <input
                type="text"
                placeholder="First name"
                class="w-full border border-gray-200 bg-white text-gray-900 placeholder:text-gray-400 rounded px-3 py-2"
                [(ngModel)]="registerRequest.firstname"
              />
            </div>
            <div class="flex-1">
              <input
                type="text"
                placeholder="Last name"
                class="w-full border border-gray-200 bg-white text-gray-900 placeholder:text-gray-400 rounded px-3 py-2"
                [(ngModel)]="registerRequest.lastname"
              />
            </div>
          </div>

          <input
            type="email"
            placeholder="Email"
            class="w-full border border-gray-200 bg-white text-gray-900 placeholder:text-gray-400 rounded px-3 py-2"
            [(ngModel)]="registerRequest.email"
          />

          <input
            type="password"
            placeholder="••••••••"
            class="w-full border border-gray-200 bg-white text-gray-900 placeholder:text-gray-400 rounded px-3 py-2"
            [(ngModel)]="registerRequest.password"
          />

          <div class="flex gap-4 pt-4">
            <button
              type="button"
              class="flex-1 border border-gray-200 bg-white text-gray-900 hover:bg-gray-50 py-2 px-4 rounded"
            >
              Change method
            </button>
            <button
              type="submit"
              class="flex-1 bg-green-500 text-white hover:bg-green-600 py-2 px-4 rounded"
              (click)="signUp()"
            >
              Create account
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Right section - Background image -->
    <div class="hidden lg:block lg:w-1/2">
      <div
        class="h-full w-full bg-cover bg-center"
        style="background-image: url('assets/Budget Buddy Logo.png'); background-color: rgba(0,0,0,0.5); background-blend-mode: overlay;"
      ></div>
    </div>
  </div>
</div>
