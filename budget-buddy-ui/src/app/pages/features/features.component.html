<section class="py-14">
  <div class="max-w-screen-xl mx-auto px-4 text-center text-gray-600 md:px-8">
    <div class="max-w-2xl mx-auto">
      <h3 class="text-4xl font-bold sm:text-5xl leading-tight transform transition duration-300 hover:scale-105 text-green-600 bg-yellow-200 px-2 py-1 rounded-full shadow-lg inline-block mb-3">
        Save more with less complexity
      </h3>
      <p class="mt-3 text-lg text-gray-600 font-semibold">
        BudgetBuddy helps you take control of your finances with ease. Track your spending, set budgets, and achieve your financial goals, all from one simple and user-friendly platform.
      </p>
    </div>


    <div class="mt-12">
      <ul class="grid gap-y-8 gap-x-12 sm:grid-cols-2 lg:grid-cols-3">
        <li *ngFor="let feature of features" class="space-y-3">
          <div class="w-12 h-12 mx-auto bg-indigo-50 text-cyan-500 rounded-full flex items-center justify-center text-green-600">
            <i [class]="feature.icon"></i>
          </div>
          <h4 class="text-lg text-gray-800 font-semibold">{{ feature.title }}</h4>
          <p>{{ feature.desc }}</p>
        </li>
      </ul>
    </div>
  </div>
</section>
