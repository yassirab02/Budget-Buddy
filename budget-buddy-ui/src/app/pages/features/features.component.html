<section class="relative py-28 bg-white">
  <div class="relative z-10 max-w-screen-xl mx-auto px-4 text-gray-900 justify-between gap-24 lg:flex md:px-8">
    <div class="max-w-xl">
      <h3 class="text-black text-3xl font-semibold sm:text-4xl">
        Save more with less complexity
      </h3>
      <p class="mt-3">
        BudgetBuddy helps you take control of your finances with ease. Track your spending, set budgets, and achieve your financial goals, all from one simple and user-friendly platform.
      </p>
    </div>
    <div class="mt-12 lg:mt-0">
      <ul class="grid gap-8 sm:grid-cols-2">
        <li *ngFor="let item of features" class="flex gap-x-4">
          <div class="flex-none w-12 h-12 bg-gray-100 text-cyan-500 rounded-lg flex items-center justify-center">
            <i class="{{ item.icon }}"></i>
          </div>
          <div>
            <h4 class="text-lg text-black font-semibold">{{ item.title }}</h4>
            <p class="mt-3 text-gray-700">{{ item.desc }}</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="absolute inset-0 max-w-md mx-auto h-72 blur-[118px]" style="background: linear-gradient(152.92deg, rgba(255, 255, 255, 0.2) 4.54%, rgba(34, 197, 94, 0.26) 34.2%, rgba(255, 255, 255, 0.1) 77.55%)"></div>
</section>
