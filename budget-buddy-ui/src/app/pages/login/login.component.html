<div *ngIf="isLoading;" class="flex justify-center items-center h-screen">
  <app-spinner class="w-16 h-16"></app-spinner>
</div>

<div
  class="min-h-screen w-full flex items-center justify-center p-4"
  style="background-image: url('assets/logo.png'); background-size: cover; background-position: center;"
>
  <div class="w-full max-w-md p-8 rounded-3xl backdrop-blur-xl bg-black/20 shadow-xl">
    <div class="space-y-6">
      <h1 class="text-2xl font-semibold text-white text-center">Login</h1>

      <div class="space-y-4" (keydown.enter)="login()">
        <!-- Email Input -->
        <div class="space-y-2">
          <label for="email" class="text-white block text-sm font-medium">
            Email
          </label>
          <div class="relative">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="absolute left-3 top-2.5 h-5 w-5 text-white/50"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            <input
              id="email"
              type="email"
              [(ngModel)]="authRequest.email"
              autofocus
              placeholder="Email"
              class="w-full pl-10 pr-4 py-2 bg-white/10 border border-white/10 rounded-md text-white placeholder:text-white/50 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
            />
          </div>
        </div>

        <!-- Password Input -->
        <div class="space-y-2">
          <label for="password" class="text-white block text-sm font-medium">
            Password
          </label>
          <div class="relative">
            <input
              id="password"
              type="password"
              [(ngModel)]="authRequest.password"
              placeholder="Password"
              class="w-full px-4 py-2 bg-white/10 border border-white/10 rounded-md text-white placeholder:text-white/50 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
            />
            <button
              type="button" (click)="togglePasswordVisibility()"
              class="absolute right-3 top-2.5 text-white/50 hover:text-white focus:outline-none"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Remember Me and Forgot Password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-2">
            <input
              type="checkbox"
              id="remember"
              class="w-4 h-4 rounded border-white/30 bg-white/10 text-teal-500 focus:ring-teal-500 focus:ring-offset-0"
            />
            <label for="remember" class="text-sm font-medium text-white cursor-pointer">
              Remember me
            </label>
          </div>
          <a href="#" class="text-sm text-white/70 hover:text-white">
            Forgot Password?
          </a>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          (click)="login()"
          class="w-full py-2 px-4 bg-teal-500 hover:bg-teal-600 text-white rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 focus:ring-offset-transparent"
        >
          Login
        </button>

        <!-- Register Link -->
        <p class="text-center text-sm text-white/70">
          Don't have an account?
          <button (click)="register()" class="text-teal-400 hover:text-teal-300 ml-1">
            Sign Up
          </button>
        </p>
      </div>
    </div>
  </div>
</div>

<div class="absolute top-5 left-5 z-20 w-auto max-w-sm rounded-lg shadow-md flex items-center mt-12 mx-4 px-4 rounded-md border-l-4 border-red-500 bg-red-50 md:max-w-2xl md:mx-auto"
     *ngIf="errorMsg.length">
  <div class="flex justify-between py-3">
    <div class="flex">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500" viewBox="0 0 20 20"
             fill="currentColor">
          <path fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                clip-rule="evenodd"/>
        </svg>
      </div>
      <div class="self-center ml-3">
        <span class="text-red-600 font-semibold">
          Error
        </span>
        <p class="text-red-600 mt-1" *ngFor="let msg of errorMsg">{{ msg }}</p>
      </div>
    </div>
    <button class="self-start text-red-500" (click)="closeError()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"/>
      </svg>
    </button>
  </div>
</div>
