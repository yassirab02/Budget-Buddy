<nav class="sticky top-0 z-50 bg-white w-full border-b md:border-0 shadow-sm">
  <div class="gap-x-14 items-center px-4 max-w-screen-xl mx-auto md:flex md:px-8">
    <!-- Logo -->
    <div class="flex items-center justify-between py-5 md:block">
      <a href="/home" class="flex items-center text-black font-bold text-2xl font-[Poppins]">
        <span class="text-green-600">Budget</span>
        <img
          src="assets\Budget-face logo.png"
          alt="Budget Buddy Logo"
          class=" w-12 md:w-8 ml-2"
        />
        <span class="ml-2">Buddy</span>
      </a>
      <div class="md:hidden">
        <button
          class="menu-btn text-gray-500 hover:text-gray-800"
          (click)="toggleMenu()"
        >
          <ng-container *ngIf="isMenuOpen; else menuIcon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </ng-container>
          <ng-template #menuIcon>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </ng-template>
        </button>
      </div>
    </div>

    <!-- Navigation Links -->
    <div
      class="flex-1 items-center mt-8 md:mt-0 md:flex"
      [ngClass]="{ block: isMenuOpen, hidden: !isMenuOpen }"
    >
      <ul
        class="justify-center items-center space-y-6 md:flex md:space-x-6 md:space-y-0"
      >
        <li
          *ngFor="let item of navigation"
          class="text-gray-700 hover:text-green-700 text-lg font-semibold"
        >
          <a
            routerLink="{{ item.path }}"
            routerLinkActive="text-green-400 scale-105"
            [routerLinkActiveOptions]="{ exact: true }"
            [ngClass]="{ 'hover:text-green-800 hover:scale-105': !isActive(item.path) }"
            class="block py-2 px-4 transition-all duration-200 ease-in-out"
          >
            {{ item.title }}
          </a>
        </li>
      </ul>

      <!-- Action Buttons -->
      <div
        class="flex-1 gap-x-6 items-center justify-end mt-6 space-y-6 md:flex md:space-y-0 md:mt-0"
      >
        <a
          routerLink="/sign-up"
          class="block text-gray-700 hover:text-green-700 text-lg font-semibold py-2 px-4 transition-all duration-200 ease-in-out hover:text-green-800 hover:scale-105"
        >
          Sign Up
        </a>
        <a
          routerLink="/login"
          class="flex items-center justify-center gap-x-2 py-2 px-6 text-white font-bold text-lg bg-green-600 hover:bg-green-800 active:bg-gray-900 rounded-full transition-all duration-200 ease-in-out hover:scale-105 no-underline"
        >
          Log in
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="w-5 h-5"
          >
            <path
              fill-rule="evenodd"
              d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
              clip-rule="evenodd"
            />
          </svg>
        </a>
      </div>
    </div>
  </div>
</nav>
